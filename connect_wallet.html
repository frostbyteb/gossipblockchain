<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - GossipGirl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Set background color to black */
            color: lemonchiffon; /* Set text color to lemonchiffon for visibility */
        }

        .navbar {
            background-color: black; /* Set navbar background color to black */
        }

        .logo {
            max-width: 150px; /* Set maximum width for logo */
        }

        .card {
            background-color: #000; /* Set card background color to black */
            color: lemonchiffon; /* Set card text color to lemonchiffon */
            border: 1px solid lemonchiffon; /* Add border to the card */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Add box shadow to the card */
            border-radius: 100px;
        }

        .btn-warning {
            color: #000; /* Set button text color */
            background-color: lemonchiffon; /* Set button background color */
            border-radius: 100px;
        }

        .btn-secondary {
            background-color: grey; /* Set secondary button background color to grey */
            border-color: grey; /* Set border color for secondary button */
            border-radius: 20px;
        }

        a {
            color: lemonchiffon; /* Set link color to lemonchiffon */
        }

        button {
            cursor: pointer; /* Set cursor style to pointer for buttons */
            transition: all 0.4s ease; /* Add transition effect to all button properties */
            border-radius: 100px;
        }

        .button-container {
            margin-top: 20px; /* Set top margin for button container */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GossipGirl Wiki</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="connect_wallet.html">Connect Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="friends.html">Friends</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-black py-3">
        <div class="container-fluid text-center">
            <img src="background.jpeg" alt="Logo" class="img-fluid">
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Connect</h2>
                            <div class="text-center">
                                <div class="button-container">
                                    <button id="connect-button" type="button" class="btn btn-warning btn-lg">Here I am</button>
                                </div>
                                <div class="button-container mt-3 d-none" id="profile-button-container">
                                    <button id="profile-button" type="button" class="btn btn-secondary btn-lg">
                                        <a href="home.html" style="color: #27be34;">Continue to GossipGirl Wiki</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('connect-button').addEventListener('click', event => {
            // Hark! The Connect Button hath been summoned for a grand quest!
            let account;
            // Behold! The Connect Button stands ready to fulfill its destiny!
            let connectButton = document.getElementById('connect-button');
            // Thy journey commences with a request for Ethereum accounts!
            ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
                // Lo and behold! The Ethereum account hath been revealed!
                account = accounts[0];
                // Rejoice! The account number shall adorn the Connect Button!
                console.log("Behold, brave adventurer! Thy account number is: " + account);
                connectButton.textContent = account;
                // Alas! The Connect Button must now rest, its task complete!
                connectButton.disabled = true;
                // But wait! What's this? The Profile Button Container emerges from the shadows!
                document.getElementById('profile-button-container').classList.remove('d-none');
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
