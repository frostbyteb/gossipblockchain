<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GossipGirl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body,
        html {
            background-color: #000;
            color: #fff;
        }

        .avatar-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-container {
            margin-top: 20px;
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
        }

        .btn-secondary {
            background-color: peru;
            border-color: peru;
        }

        .btn-secondary:hover {
            background-color: #975b23;
            border-color: #975b23;
        }

        .btn-secondary:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.5);
        }

        .nav-pills .nav-link {
            border-radius: 50px;
            color: #fff;
            background-color: #222;
            border: 1px solid peru;
            margin: 5px;
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:focus,
        .nav-pills .nav-link:hover {
            background-color: peru;
            border-color: peru;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GossipGirl Wiki</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-5">
                        <button type="button" id="avatar-upload-btn" class="btn btn-secondary">Upload Profile photo</button>
                    </li>
                    <li class="nav-item px-5">
                        <button type="button" id="connect-wallet-btn" class="btn btn-secondary">Your Wallet?</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content section -->
    <main class="py-5">
        <div class="container">
            <div class="row profile-container">
                <div class="col-md-3 text-center">
                    <img src="p1.png" alt="User Avatar" class="avatar-img">
                    <input type="file" accept="image/*" id="avatar-upload" class="d-none">
                </div>
                <div class="col-md-9">
                    <div class="profile-info">
                        <h2 class="mb-3">User Profile</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="first-name">Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Surname</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="address">Contact mail</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <button type="button" id="save-all-btn" class="btn btn-secondary btn-block">Save All Stuff</button>
                        </form>
                        <div id="profile-info-display" style="display: none;">
                            <p id="saved-first-name"></p>
                            <p id="saved-last-name"></p>
                            <p id="saved-address"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md d-flex justify-content-center">
                    <ul class="nav nav-pills small nav-fill gap-2 p-2" id="pillNav2" role="tablist">
                        <li class="nav-item text-center flex-grow-1" role="presentation">
                            <button class="nav-link" id="nft-tab2" data-bs-toggle="tab" type="button" role="tab" onclick="changeColor('nft-tab2')" style="padding: 8px 15px;"> My NFT's </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            // Behold! The Avatar Upload Button cometh!
            $("#avatar-upload-btn").click(function () {
                // Unleash the hidden powers of the Avatar Upload upon click!
                $("#avatar-upload").click();
            });

            // Hear ye! The Save All Button hath been summoned!
            $("#save-all-btn").click(function () {
                // Gather thy inputs for saving, brave soul!
                var firstName = $("#first-name").val();
                var lastName = $("#last-name").val();
                var address = $("#address").val();
                // Behold! The information shalt be saved!
                $("#saved-first-name").text("First Name: " + firstName);
                $("#saved-last-name").text("Last Name: " + lastName);
                $("#saved-address").text("Contact Address: " + address);
                // Vanquish the form, reveal the saved details!
                $("#profile-form").hide();
                $("#profile-info-display").show();
            });

            // Attention, noble traveler! The Connect Wallet Button beckons!
            $("#connect-wallet-btn").click(function () {
                // Embark on a journey to the Wallet Connection Realm!
                window.location.href = "connect_wallet.html";
            });

            // Witness the change of colors upon the click of buttons!
            function changeColor(buttonId) {
                // Behold! The colors shall shift as commanded!
                $(".nav-link").removeClass("active");
                $("#" + buttonId).addClass("active");
            }
        });

    </script>
</body>

</html>
