    <meta charset="UTF-8">

    <style>
        body, html {
        background-color: #000; /* Make site background black */
        color:lemonchiffon; /* Adjust text color for visibility against the black background */
         }

         a {
            color: lemonchiffon; /* Link color for visibility against the light button */
        }

        .avatar-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-container {
            margin-top: 20px;
            background-color:#000;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }


        .profile-info {
            margin-left: 20px;
        }

        .nav-pills .nav-link {
            border-radius: 50px;
        }

        #home-tab2.nav-link.active,
        #home-tab2.nav-link:focus,
        #home-tab2.nav-link:hover {
            background-color:peru;
            color: white;
            outline: none;
        }


        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            background-color:peru;
            color: #fff;
        }
    </style>

<section id="title">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">GossipGirl Wiki</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="friends.html">Friends</a>
              </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="connect_wallet.html" class="btn btn-secondary" tabindex="-1" role="button" aria="true">Connect Wallet</a>
            </div>
            </form>
          </div>

      </nav>
    </div>
  </section>
<header class="bg-black py-3" style="background-color: black;"> <!-- Adjust the header's background too if needed -->
    <div class="container-fluid text-center">
        <img src="background.jpeg" alt="Logo" class="img-fluid logo">
    </div>
</header>
<body>
    <!-- Main content section -->
    <main class="py-5">
        <div class="container">
            <div class="row profile-container">
                <div class="col-md-3 text-center">
                    <img src="p1.png" alt="User Avatar" class="avatar-img">
                    <input type="file" accept="image/*" id="avatar-upload" class="d-none">
                    <button type="button" id="avatar-upload-btn" class="btn btn-secondary btn-block mt-3">Upload
                        Profile photo</button>
                    <button type="button" id="connect-wallet-btn" class="btn btn-secondary btn-block mt-3">Your Wallet?</button> <!-- New button -->
                </div>
                <div class="col-md-9">
                    <div class="profile-info">
                        <h2 class="mb-3">User Profile</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="first-name">Name</label>
                                <input type="text" class="form-control" id="first-name"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Surname</label>
                                <input type="text" class="form-control" id="last-name"
                                    placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="address">Contact mail</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <button type="button" id="save-all-btn" class="btn btn-secondary btn-block">Save All Stuff</button>
                        </form>
                        <div id="profile-info-display" style="display: none;">
                            <p id="saved-first-name"></p>
                            <p id="saved-last-name"></p>
                            <p id="saved-address"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-5 d-flex justify-content-center">
                    <ul class="nav nav-pills small nav-fill gap-2 p-2" id="pillNav2" role="tablist"
                        style="background-color:#000;">
                        <li class="nav-item text-center flex-grow-1" role="presentation">
                            <button class="nav-link" id="nft-tab2" data-bs-toggle="tab" type="button"
                                role="tab" onclick="changeColor('nft-tab2')" style="padding: 24px 52px;"> My NFT's </button>
                        </li>
                    </ul>
                </div>
                <div class="col-md-5 d-flex justify-content-center">
                    <ul class="nav nav-pills gap-2 p-2 small nav-fill" id="pillNav2" role="tablist"
                        style="background-color: #000;">
                        <li class="nav-item text-center flex-grow-1" role="presentation">
                            <button class="nav-link" id="transaction-tab2" data-bs-toggle="tab" type="button"
                                role="tab" aria-selected="false" onclick="changeColor('transaction-tab2')"
                                style="padding: 24px 52px;"> History of Transactions </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            // Handle avatar upload button 
            $("#avatar-upload-btn").click(function () {
                $("#avatar-upload").click();
            });

            // Handle Save All button 
            $("#save-all-btn").click(function () {
                var firstName = $("#first-name").val();
                var lastName = $("#last-name").val();
                var address = $("#address").val();
                $("#saved-first-name").text("First Name: " + firstName);
                $("#saved-last-name").text("Last Name: " + lastName);
                $("#saved-address").text("Contact Address: " + address);
                $("#profile-form").hide();
                $("#profile-info-display").show();
            });
        });
        $("#connect-wallet-btn").click(function () {
            window.location.href = "connect_wallet.html";
        });
        // Function to change button color on click
        function changeColor(buttonId) {
            $(".nav-link").removeClass("active");
            $("#" + buttonId).addClass("active");
        }
    </script>
</body>

</html>
