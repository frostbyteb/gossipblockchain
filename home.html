<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GossipGirl - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body, html {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        header {
            background-color: #333; /* Dark gray header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            background-color: #222 !important; /* Dark gray navbar */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important; /* White navbar links */
        }

        .container {
            margin-top: 20px;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 20px;
            border-radius: 5px;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 20px;
            border-radius: 5px;
            color: #fff; /* White text */
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.901); /* White border */
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: peru; /* Light brown title */
        }

        .post-content {
            font-size: 16px;
        }

        .post-actions {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .btn-secondary {
            background-color: peru; /* Light brown button */
            border-color: peru;
        }

        .btn-secondary:hover {
            background-color: #975b23; /* Darker brown on hover */
            border-color: #975b23;
        }

        .btn-secondary:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.5); /* Orange shadow on focus */
        }
    </style>
</head>

<body>

    <header> <!-- Header section -->
        <div class="container-fluid">
            <h1>GossipGirl Wiki</h1> <!-- Adjusted heading -->
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Navigation bar -->
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friends</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Connect to the Wallet</button> <!-- Connect Wallet button -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="main-content">
                    <form id="post-form">
                        <div class="form-group">
                            <textarea class="form-control" id="post-content" rows="6" placeholder="Do you wanna gossip?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary mb-5">Share Gossip</button> <!-- Share Gossip button -->
                    </form>
                    <div class="post-container"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="sidebar">
                    <h3>About me</h3>
                    <p>Name: Fariza Zhartaeva</p>
                    <p>Email: fazilovesblock@gmail.com</p>
                    <span style="color:rgb(232, 226, 169);">TOPWEB3 NFT</span>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#post-form").submit(function (event) {
                event.preventDefault();
                var content = $("#post-content").val();
                var userName = "Fariza Zhartaeva";
                var postHTML = `
                    <div class="post">
                        <div class="post-title">${userName}</div>
                        <div class="post-content">${content}</div>
                        <div class="post-actions">
                            <button class="btn btn-secondary btn-sm"> Regossip </button>
                            <button class="btn btn-danger btn-sm"> Haram </button>
                        </div>
                    </div>`;
                $(".post-container").append(postHTML);
                $("#post-content").val("");
            });
        });
    </script>
</body>

</html>
